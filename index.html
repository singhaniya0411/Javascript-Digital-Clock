<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="hero">
    <div class="clock">
      <div class="clock-img"><img src="clock.png" alt=""></div>
      <div class="hand hour" id="hour-hand"></div>
      <div class="minute hand" id="min-hand"></div>
      <div class="second hand" id="sec-hand"></div>
    </div>

    <div class="card">
      <div class="hr">00</div>
      <div>:</div>
      <div class="min">00</div>
      <div>:</div>
      <div class="sec">00</div>
    </div>
  </div>


  <script src="script.js"></script>

  <script>
    let prevSecond = -1;
    function updateClock() {
      let timeNow = new Date();
      let hour = timeNow.getHours() % 12;
      let minute = timeNow.getMinutes();
      let second = timeNow.getSeconds();
      // let miliSecond = timeNow.getMilliseconds();


      let hourDeg = (hour * 30) + (minute * 0.5) + (second * 0.0083);
      let minuteDeg = (minute * 6) + (second * 0.1);
      let secondDeg = (second * 6)

      if (prevSecond == 59 && second == 0) {
        secondDeg = 360;
      }
      prevSecond = second;
      console.log(secondDeg);

      document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById("min-hand").style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById("sec-hand").style.transform = `rotate(${secondDeg}deg)`;
    }

    setInterval(() => {
      updateClock();
    }, 1000);

    updateClock();
  </script>
</body>

</html>
